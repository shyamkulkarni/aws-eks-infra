apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 8.2.7
    helm:
      values: |
        global:
          image:
            tag: v2.11.0
        server:
          extraArgs:
            - --insecure
          service:
            type: LoadBalancer
          metrics:
            enabled: true
        configs:
          params:
            server.insecure: "true"
          cm:
            accounts.admin: apiKey
            kustomize.buildOptions: --enable-helm
          rbac:
            create: true
            policy.csv: |
              g, system:authenticated, role:admin
        controller:
          replicas: 1
        repoServer:
          replicas: 1
        dex:
          enabled: false
        redis:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true